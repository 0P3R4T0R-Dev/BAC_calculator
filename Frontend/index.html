<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My BAC</title>
        <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div id="container_HW">
            <label for="input_H">Height:</label>
            <input type="text" id="input_H" placeholder="Enter your Height (cm)">
            <label for="input_W">Weight:</label>
            <input type="text" id="input_W" placeholder="Enter your Weight (kg)">
            <label for="input_HWA">Age:</label>
            <input type="text" id="input_A" placeholder="Enter your Age">
            <button class="btn btn-primary" id="button_HWA">Update</button>
        </div>
        
        <div id="container_drinks">
            <label for="input_drinkName">Drink Name:</label>
            <input type="text" id="input_drinkName" placeholder="Enter your drink name">
            <label for="input_ml">ml:</label>
            <input type="text" id="input_ml" placeholder="Enter your ml">
            <label for="input_ABV">ABV:</label>
            <input type="text" id="input_ABV" placeholder="Enter your ABV (%)">

            <input type="radio" id="input_starving" name="hunger_level" value=5>
            <label for="input_starving">Starving</label><br>
            <input type="radio" id="input_hungry" name="hunger_level" value=9>
            <label for="input_hungry">Hungry</label><br>
            <input type="radio" id="input_notHungry" name="hunger_level" value=12>
            <label for="input_notHungry">notHungry</label>
            <input type="radio" id="input_full" name="hunger_level" value=15>
            <label for="input_full">Full</label><br>

            <button class="btn btn-primary" id="button_drinks">Drink</button>
        </div>

        <div id="container_BAC">
            <h1 id="BAC">BAC:</h1>
            <button class="btn btn-primary" id="button_BAC">Update</button>
        </div>


    </body>
</html>
